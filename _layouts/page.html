---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>

  </header>

  <div class="post-content">
    {{ content }}
  </div>


  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}

</article>
{% if page.use_math %}
  {% include mathjax_support %}
{% endif %}
